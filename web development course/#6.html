<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images </title>
</head>
<body>
    <!-- anchor tag for inserting links -->
    <!-- target="_blank" is used for opening these links in a new tab -->
    <a href="https://www.google.com" target="_blank">go to google</a>  <br>  
    <a href="https://www.facebook.com" target="_blank">go to facebook</a>  <br>
    <a href="https://www.twitter.com" target="_blank">go to twitter</a>  <br>
    <a href="https://www.linkedin.com" target="_blank">go to linkedin</a>  <br>
    <a href="/#5.html" target="_blank">#5</a>  <br>

    <!-- if image is not load then what is written in alt displays -->
    <img src="vishal.jpg" alt="error loading image">
    <img src="man.jpg" alt="error loading image">   <!--this image is showing in webpage as we provide this image in our web development course folder -->
    <!-- if anyone using slow internet and the image is not load then what is written in alt displays -->
     <img src="https://source.unsplash.com/user/erondu/900x400" alt="remote image"> <!-- you can also use online image -->
</body>

</html>
